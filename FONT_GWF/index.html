    <title>cтих</title>

<body>
    <div style="font-family:'EB Garamond', serif;">
         Сергей Есенин 
         Заметался пожар голубой... 
         Заметался пожар голубой,
        Позабылись родимые дали.
        В первый раз я запел про любовь,
        В первый раз отрекаюсь скандалить.
    </div>
    <div style="font-family:'Caveat',cursive;">
    <p Был я весь — как запущенный сад,<br>
    <p Был на женщин и зелие падкий.<br>
    <p Разонравилось пить и плясать<br>
    <p И терять свою жизнь без оглядки.</p>
    </div>
